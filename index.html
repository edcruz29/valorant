<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Document</title>
</head>
<body class="body">
    <div class="container">
        <header class="header">
            <nav class="nav">
                <ul class="nav_menu">
                    <li class="nav__itens"><a class="nav__itens" href=""><img src="./assets/imagens/Logo valorant.svg" alt="logo"></a></li>
                    <li class="nav__itens"><a class="nav__itens-color" href=""><p class="nav__itens-color">Riot Games</p></a></li>
                    <li class="nav__itens"><a class="nav__itens" href=""><img src="./assets/imagens/share-2.svg" alt=""></a></li>
                </ul>
            </nav>
        </header>
        <main class="main">
            <div class="content">
            <div class="a_side">
                <div class="titulo">
                    <img src="./assets/imagens/Valorant-text.png" alt="" class="img_titulo">
                </div>
                <div class="a_side__box">
                    <div class="a_side__box_cards">
                        <img class="card" src="./assets/imagens/omen.png" alt="">
                        <img class="card_border" src="./assets/imagens/stroke.png" alt="">
                        <p class="card_nome">Omen</p>
                    </div>
                    <div class="a_side__box_cards">
                        <img class="card" src="./assets/imagens/Mask Group.png" alt="">
                        <img class="card_border" src="./assets/imagens/stroke.png" alt="">
                        <p class="card_nome">Sage</p>
                    </div>
                    <div class="a_side__box_cards">
                        <img class="card" src="./assets/imagens/sova.png" alt="">
                        <img class="card_border" src="./assets/imagens/stroke.png" alt="">
                        <p class="card_nome">Sova</p>
                    </div>
                </div>
                <div class="a_side__icons">
                    <img class="a_side__icons-margin" src="./assets/imagens/instagram.png" alt="">
                    <img class="a_side__icons-margin"src="./assets/imagens/facebook.png" alt="">
                    <img class="a_side__icons-margin"src="./assets/imagens/twitter.png" alt="">
                </div>
            </div>

            <div class="b_side">
               <img src="./assets/imagens/Art (5).svg" class="img_princ" alt="">
               <img src="./assets/imagens/date.png" alt="" class="img_date">
            </div>
        </div>
        </main>
    </div>
</body>
</html>
